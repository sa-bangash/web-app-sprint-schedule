<mat-grid-list cols="12" rowHeight="100%">
  <mat-grid-tile  [colspan]="3"></mat-grid-tile>
  <mat-grid-tile  [colspan]="6">
    <div class="container">
      <form [formGroup]="form" (submit)="onSubmit()" >
        <mat-card class="login-form" >
          <mat-card-header>
            <mat-card-title>Sign In</mat-card-title>
          </mat-card-header>
          <mat-card-content class="login-content">
            <mat-form-field>
              <input matInput type="email" placeholder="Enter email" formControlName="email">
              <mat-hint class="error">{{(error | async)?.email}}</mat-hint>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="password" placeholder="Enter password" formControlName="password">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" mat-button>Login</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </mat-grid-tile>
  <mat-grid-tile  [colspan]="3"></mat-grid-tile>
</mat-grid-list>
