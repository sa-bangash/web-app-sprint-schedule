<div class="container">
    <form [formGroup]="form" (submit)="onSubmit()" class="login-form">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Sign up</mat-card-title>
        </mat-card-header>
        <mat-card-content class="login-content">
            <mat-form-field>
                <input matInput type="text" placeholder="Enter name" formControlName="name">
              </mat-form-field>
          <mat-form-field>
            <input matInput type="email" placeholder="Enter email" formControlName="email">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Enter password" formControlName="password">
          </mat-form-field>
          <mat-form-field>
              <input matInput type="password" placeholder="Enter confirm password" formControlName="confirmPassword">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-button>Sign up</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
